name: Release & Deploy All Platforms

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  # ---------------------------------------------------
  # 1. WEB BUILD & DEPLOY
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Update Version
        run: |
          sed -i 's/^version: .*/version: 1.0.0+${{ github.run_number }}/' pubspec.yaml
          cat pubspec.yaml | grep "version:"

      - run: flutter pub get
      - run: flutter test
      
      - name: Build Web
        run: |
          REPO_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')
          flutter build web --release --base-href "/$REPO_NAME/"
          
      - name: Archive Web Build
        run: zip -r web-build.zip build/web

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-build.zip

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  # ---------------------------------------------------
  # 2. ANDROID BUILD
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Update Version
        run: |
          sed -i 's/^version: .*/version: 1.0.0+${{ github.run_number }}/' pubspec.yaml
          cat pubspec.yaml | grep "version:"

      - run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk video_frame_extractor_android.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: video_frame_extractor_android.apk

  # ---------------------------------------------------
  # 3. MACOS BUILD
  # ---------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Update Version
        run: |
          sed -i '' 's/^version: .*/version: 1.0.0+${{ github.run_number }}/' pubspec.yaml
          cat pubspec.yaml | grep "version:"

      - run: flutter pub get
      
      - name: Enable Desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Compress App
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../video_frame_extractor_macos.zip video_frame_extractor.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: video_frame_extractor_macos.zip

  # ---------------------------------------------------
  # iOS BUILD (Optional/Check)
  # ---------------------------------------------------
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      - name: Build iOS (No Codesign)
        # Without signing keys, we can only build in debug or profile mostly, or unsigned release.
        # This checks if the project compiles for iOS.
        run: flutter build ios --release --no-codesign

  # ---------------------------------------------------
  # 4. CREATE GITHUB RELEASE
  # ---------------------------------------------------
  create-release:
    needs: [build-web, build-android, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
      
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## üöÄ Multi-Platform Release
            
            **Available Artifacts:**
            - üåê **Web**: Deployed to GitHub Pages
            - ü§ñ **Android**: `video_frame_extractor_android.apk`
            - üçé **macOS**: `video_frame_extractor_macos.zip` (Unsigned)
            
            - **Build Number**: ${{ github.run_number }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            web-build.zip
            video_frame_extractor_android.apk
            video_frame_extractor_macos.zip
